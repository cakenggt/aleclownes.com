<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/alec.jpg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  {% feed_meta %}
  <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/syntax.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans:400,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/js/ga.js"></script>
  <script>
    $(document).ready(function () {
      // download tracking
      $('a').filter(function () {
        return $(this).attr("href").match(/\.(pdf|doc|docx|ppt|pptx|xls|slxs|epub|odp|ods|txt|rtf)$/i);
      }).attr('target', '_blank').click(function (e) { window.ga('send', 'event', 'File', 'Download', $(this).attr('href').match(/[^/]+$/)[0]); });
    })
  </script>
</head>

<body>
<main>
  <h1>{{ page.title }}</h1>
  {{ content }}
  <div id="disqus_thread"></div>
  {% if page.comments %}

        s.src = 'https://aleclownes.disqus.com/embed.js';

  {% endif %}
  </main>

          </div>
